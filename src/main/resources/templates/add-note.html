<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www/thymeleaf.org">

<head th:replace="shared/header :: links">
    <title>Nowa notatka</title>
</head>

<body>
<div style="padding:50px">
    <h1 style="border-bottom:1px solid #bbb;
                    padding:0 0 10px 0;
                    margin:10px 0 20px 0;">
        Notatka
    </h1>
    <div class="row">
        <form th:action="@{/add-note-execute}" th:object="${note}" method="POST"
              style="width: 30%;">

            <input type="hidden" class="form-control" id="id" th:field="*{id}"/>

            <div class="form-group">
                <label for="title" class="bmd-label-floating">Tytu≈Ç</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required/>
            </div>

            <div class="form-group">
                <label for="text" class="bmd-label-floating">Tekst</label>
                <textarea class="form-control" id="text" th:field="*{text}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-raised">Zapisz</button>
            <a th:href="@{/show-all-notes}" class="btn btn-primary btn-raised">Anuluj</a>
        </form>

    </div>
</div>

</body>
</html>
